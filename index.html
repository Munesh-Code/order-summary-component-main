<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="wrapper">
    <section class="card-main">
      <article class="introductory">  
        <figure>
          <img src="/images/illustration-hero.svg" alt="Image of the Music">
        </figure>

        <h1>Order Summary</h1>

        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </article>

      <article class="pricing-area">
          <img src="/images/icon-music.svg" alt="Music-Icon">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
        </div>
      <a href="#">Change</a>
      </article>

      <article class="btns">
        <div class="button-payment">Proceed to Payment</div>
        <div class="button-cancel">Cancel Order</div>
      </article>
    </section>

    <section class="footers">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Munesh Kumar Singh</a>.
      </div>
    </section>
  </div>
  <!--
 

  Proceed to Payment
  Cancel Order
  
  
-->
</body>
</html>
